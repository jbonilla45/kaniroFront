<section class="container mt-3 col-8">
    <div class="row justify-content-center">
        <article class="card mb-3">
            <header class="card-header">
                <h4>{{titulo |titlecase}}</h4>
            </header>

            <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
                <fieldset class="card-body">
                    <div class="form-floating mt-1">
                        <input type="text" class="form-control" id="nombre" formControlName="nombre">
                        <label for="descripcion">Nombre del producto</label>
                        <div class="text-danger" *ngIf="productoForm.get('nombre')?.hasError('required')
                             && productoForm.get('descripcion')?.touched">
                            <span>El nombre del producto <strong>es obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="text" class="form-control" id="categoria" formControlName="categoria">
                        <label for="categoria">Categoría</label>
                        <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required')
                             && productoForm.get('categoria')?.touched">
                            <span>La categoria <strong>es obligatoria</strong></span>
                        </div>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="number" class="form-control" id="cantidad" formControlName="cantidad">
                        <label for="cantidad">Cantidad</label>
                        <div class="text-danger" *ngIf="productoForm.get('cantidad')?.hasError('required')
                             && productoForm.get('cantidad')?.touched">
                            <span>La cantidad producida <strong>es obligatoria</strong></span>

                        </div>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
                        <label for="descripcion">Descripción</label>
                        <div class="text-danger" *ngIf="productoForm.get('descripcion')?.hasError('required')
                             && productoForm.get('descripcion')?.touched">
                            <span>La descripción <strong>es obligatoria</strong></span>
                        </div>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="number" class="form-control" id="precio-unitario" formControlName="precioUnitario">
                        <label for="precio-unitario">Precio unidad</label>
                        <div class="text-danger" *ngIf="productoForm.get('precioUnitario')?.hasError('required')
                             && productoForm.get('precioUnitario')?.touched">
                            <span>El precio por unidad<strong>es obligatoria</strong></span>
                        </div>
                    </div>
                </fieldset>
                <aside>
                    <div class="container mb-3">
                        <div class="row">
                            <div class="d-grid gap-2 col-6">
                                <a routerLink="/productos" class="btn btn-outline-dark" type="button">
                                    <i class="fas fa-arrow-left"></i> Regresar
                                </a>
                            </div>
                            <div class="d-grid gap-2 col-6">
                                <button type="submit button" class="btn btn-success" [disabled]="productoForm.invalid">
                                    <i class="fas fa-save"></i> Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </aside>
            </form>
        </article>
    </div>
</section>
