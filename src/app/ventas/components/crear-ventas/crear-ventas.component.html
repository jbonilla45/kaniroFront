<section class="container mt-3 col-8">
    <div class="row justify-content-center">
        <div class="card mb-3">
            <header class="card-header">
                <h4>{{titulo |titlecase}}</h4>
            </header>

            <form class="mt-3" [formGroup]="ventaForm" (ngSubmit)="guardarVenta()">
                <fieldset class="card-body">
                    <div class="form-floating mt-1">
                        <input type="text" class="form-control" id="vendedor" formControlName="vendedor">
                        <label for="vendedor">Nombre del vendedor</label>
                        <div class="text-danger" *ngIf="ventaForm.get('vendedor')?.hasError('required')
                             && ventaForm.get('vendedor')?.touched">
                            <span>El nombre del / la vendedor(a) <strong>es obligatorio</strong></span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        <article class="card mb-5">
            <header class="card-header">
                <h4 class="title-list">Listado productos</h4>
            </header>
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-borderless container-fluid">
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Acci√≥n</th>
                        </tr>
                        <tbody>
                            <tr *ngFor="let producto of listaProductos">
                                <td [hidden]="true">{{producto._id}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.precioUnitario | currency: 'USD'}}</td>
                                <td>
                                    <!-- Llamar modal -->
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-primary">
                                            <i class="fas fa-plus-circle"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 *ngIf="listaProductos.length==0">No hay items para mostrar</h5>
                </div>
                <div class="col">
                    <h4>Venta actual</h4>
                    <table>

                    </table>
                </div>
            </div>
        </article>
        <footer>
            <div class="container mb-3">
                <div class="row">
                    <div class="d-grid gap-2 col-6">
                        <a routerLink="/productos" class="btn btn-outline-dark" type="button">
                            <i class="fas fa-arrow-left"></i> Regresar
                        </a>
                    </div>
                    <div class="d-grid gap-2 col-6">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#modalProductoVenta">
                            Crear nueva venta
                        </button>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Modal con productos para venta -->
        <aside class="modal fade" id="modalCantidad" tabindex="-1" aria-labelledby="modalCantidad" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <header class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cantidad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </header>
                    <div class="modal-body">
                        <p>Especifique la cantidad a vender:</p>
                        <input type="number">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</section>
