<section class="container mt-3 col-8">
    <div class="row justify-content-center">
        <article class="card mb-3">
            <header class="card-header">
                <h4>{{titulo |titlecase}}</h4>
            </header>

            <form class="mt-3" [formGroup]="ventaForm" (ngSubmit)="guardarVenta()">
                <fieldset class="card-body">
                    <div class="form-floating mt-1">
                        <input type="text" class="form-control" id="vendedor" formControlName="vendedor">
                        <label for="vendedor">Nombre del vendedor</label>
                        <div class="text-danger" *ngIf="ventasForm.get('vendedor')?.hasError('required')
                             && pForm.get('vendedor')?.touched">
                            <span>El nombre del / la vendedor(a) <strong>es obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="form-floating mt-1">
                        <select class="form-select" aria-label="Default select example" id="categoria"
                            formControlName="categoria" ">
                            <option selected>Lista de productos</option>
                            <!-- Llamando productos -->
                            <option 
                            <!-- *ngFor=" let producto of listaProductos" value=[[ producto.id ]] -->
                            >
                            <!-- {{producto.nombre}} -->
                            </option>
                            <!-- Fin bucle -->
                        </select>
                        <label for="categoria">Producto</label>
                        <div class="text-danger" *ngIf="ventaForm.get('producto')?.hasError('required')
                         && ventasForm.get('producto')?.touched">
                            <span>Al menos debe haber un producto en la venta</strong></span>
                        </div>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="number" class="form-control" id="cantidad" formControlName="cantidad">
                        <label for="cantidad">Cantidad</label>
                        <div class="text-danger" *ngIf="ventaForm.get('cantidad')?.hasError('required')
                             && ventaForm.get('cantidad')?.touched">
                            <span>La cantidad producida <strong>es obligatoria</strong></span>

                        </div>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
                        <label for="descripcion">Descripción</label>
                        <div class="text-danger" *ngIf="ventaForm.get('descripcion')?.hasError('required')
                             && ventaForm.get('descripcion')?.touched">
                            <span>La descripción <strong>es obligatoria</strong></span>
                        </div>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="number" class="form-control" id="precio-unitario" formControlName="precioUnitario">
                        <label for="precio-unitario">Precio unidad</label>
                        <div class="text-danger" *ngIf="ventaForm.get('precioUnitario')?.hasError('required')
                             && ventaForm.get('precioUnitario')?.touched">
                            <span>El precio por unidad<strong>es obligatoria</strong></span>
                        </div>
                    </div>
                </fieldset>
                <aside>
                    <div class="container mb-3">
                        <div class="row">
                            <div class="d-grid gap-2 col-6">
                                <a routerLink="/productos" class="btn btn-outline-dark" type="button">
                                    <i class="fas fa-arrow-left"></i> Regresar
                                </a>
                            </div>
                            <div class="d-grid gap-2 col-6">
                                <button type="submit button" class="btn btn-success" [disabled]="ventaForm.invalid">
                                    <i class="fas fa-save"></i> Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </aside>
            </form>
        </article>
    </div>
</section>
