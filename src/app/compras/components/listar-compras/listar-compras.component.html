<div class="container">
    <section class="col-12 justify-content-center" style="text-align: center">
        <div class="d-flex justify-content-end">
            <a routerLink="/crear-compras" class="d-block btn btn-primary m-1" type="button" role="button">
                <i class="fas fa-plus-circle"></i>
                nuevo
            </a>
        </div>
        <article class="card">
            <header class="card-header">
                <h4 class="table-title">Listado Compras</h4>
            </header>
            <div>
                <table class="table table-striped table-borderless container-fluid">
                    <tr>
                        <th>Fecha Registro</th>
                        <th>Descripci√≥n</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Acciones</th>
                    </tr>
                    <tr *ngFor="let compra of listaCompras">
                        <td [hidden]="true">{{compra._id}}</td>
                        <td>{{compra.fechaRegistro}}</td>
                        <td>{{compra.descripcion}}</td>
                        <td>{{compra.categoria}}</td>
                        <td>{{compra.valor}}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button class="btn btn-secondary m-1" ng-click="mostrarFormActualizar(compra)"
                                    type="button" role="button">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <a class="btn btn-danger m-1" (click)="eliminarCompra(compra._id)">
                                    <i class="fas fa-trash"></i> Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
                <h5 *ngIf="listaCompras.length==0">No hay items para mostrar</h5>
            </div>
        </article>
    </section>
    <aside class="d-flex justify-content-center">
        <div class=" col-md-3card text-center info-amount-items text-white mb-3">
            <div class="card-body">
                <h3>Total Registros</h3>
                <h4 class="display-4">
                    <i class="fas fa-cash-register"></i> {{listaCompras.length}}
                </h4>
            </div>
        </div>
    </aside>
</div>
